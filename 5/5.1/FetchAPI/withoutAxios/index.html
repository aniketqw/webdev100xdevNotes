
<head>
<meta charset="utf-8">

<title>replit</title>
</head>
<body>
Posts
<div id="posts"></div>
<div id="posts1"></div>
<script>
    async function getRecentPost(){
        //async await syntax is just synctatic sugar of .then syntax (promisfied version)
        const response =await fetch("https://jsonplaceholder.typicode.com/posts/1",{
            method:"GET"
        })//it returns a promise we have to await it
        const data =await response.json(); // we want the response to convert into json  (response.json() need not to be a promise but as it is async (promise) we have to await it )
        console.log(data);
        document.getElementById("posts").innerHTML=data.body;

        //promisified version (adding await will make wait if we remove await it will not wait to complete this operation will log other things )
        await fetch("https://jsonplaceholder.typicode.com/posts/1").then(function(data){
            data.json().then(function(data){
                console.log(data);
                document.getElementById("posts1").innerHTML=data.body;
            })
        })

        console.log("request processed ")

    }
    getRecentPost();

</script>
</body>
